<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halo Lumineux</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .light-sweep {
            position: absolute;
            left: 1520px;
            top: 45px;
            width: 23px;
            height: 56px;
            background: radial-gradient(ellipse at center, 
                rgba(255, 255, 255, 1) 0%,
                rgba(255, 250, 200, 1) 15%,
                rgba(255, 245, 180, 0.95) 30%,
                rgba(255, 240, 150, 0.8) 50%,
                rgba(255, 230, 100, 0.4) 70%,
                rgba(255, 220, 80, 0) 100%);
            filter: blur(22px) brightness(3);
            box-shadow: 0 0 40px 15px rgba(255, 240, 150, 0.8),
                        0 0 80px 30px rgba(255, 240, 150, 0.5);
            opacity: 0;
            animation: sweep 15s infinite;
        }
        
        @keyframes sweep {
            0%, 66.6% {
                left: 1520px;
                top: 45px;
                opacity: 0;
            }
            66.7% {
                opacity: 0;
            }
            70% {
                opacity: 1;
            }
            96.6% {
                opacity: 1;
            }
            100% {
                left: 1860px;
                top: 45px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="light-sweep"></div>
    </div>
</body>
</html>
