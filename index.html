<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halo Lumineux</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .light-sweep {
            position: absolute;
            left: 1520px;
            top: 45px;
            width: 23px;
            height: 56px;
            background: radial-gradient(ellipse at center, 
                rgba(255, 240, 150, 0.9) 0%,
                rgba(255, 235, 120, 0.7) 20%,
                rgba(255, 230, 100, 0.4) 40%,
                rgba(255, 225, 80, 0) 70%);
            filter: blur(22px);
            opacity: 0;
            animation: sweep 15s infinite;
        }
        
        @keyframes sweep {
            0%, 66.6% {
                left: 1520px;
                top: 45px;
                opacity: 0;
            }
            66.7% {
                opacity: 0;
            }
            70% {
                opacity: 1;
            }
            96.6% {
                opacity: 1;
            }
            100% {
                left: 1860px;
                top: 45px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="light-sweep"></div>
    </div>
</body>
</html>
