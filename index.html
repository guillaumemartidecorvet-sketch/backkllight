<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easter Eggs Animation</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            position: relative;
            display: inline-block;
        }
        
        .easter-eggs {
            display: block;
            position: relative;
            z-index: 1;
        }
        
        .light-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            mix-blend-mode: screen;
            opacity: 0;
            animation: fadeInOut 15s infinite;
        }
        
        .light-sweep {
            position: absolute;
            left: 1520px;
            top: 45px;
            width: 23px;
            height: 56px;
            background: radial-gradient(ellipse at center, 
                rgba(255, 240, 150, 0.9) 0%,
                rgba(255, 235, 120, 0.7) 20%,
                rgba(255, 230, 100, 0.4) 40%,
                rgba(255, 225, 80, 0) 70%);
            filter: blur(22px);
            animation: sweep 5s 10s infinite;
        }
        
        @keyframes sweep {
            0% {
                left: 1520px;
                top: 45px;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                left: 1860px;
                top: 45px;
                opacity: 0;
            }
        }
        
        @keyframes fadeInOut {
            0%, 66.6% {
                opacity: 0;
            }
            66.7%, 100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="easterEggs" class="easter-eggs" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" alt="Easter Eggs">
        <div class="light-overlay">
            <div class="light-sweep"></div>
        </div>
    </div>
    
    <script>
        const img = document.getElementById('easterEggs');
        const imagePath = 'C:/Users/Guigui/Documents/PRO/Final/Noire_gris/Dofus.png';
        
        img.src = imagePath;
        
        img.onload = () => {
            document.documentElement.style.setProperty('--mask', `url(${imagePath})`);
        };
        
        img.onerror = () => {
            console.error('Impossible de charger l\'image. VÃ©rifiez le chemin.');
        };
    </script>
</body>
</html>
